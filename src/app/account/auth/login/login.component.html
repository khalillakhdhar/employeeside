  <div class="text-center">
    <button class="btn btn-primary me-2" (click)="chooseWindows()">Se connecter avec ID Windows</button>
    <button class="btn btn-secondary" (click)="chooseMatricule()">S'identifier avec matricule</button>
  </div>

  <!-- Section formulaire matricule -->
  @if(authMode === 'matricule') {
    <div class="p-3">
        <div class="mb-3">
          <label for="matricule" class="form-label">Matricule</label>
          <input [(ngModel)]="matricule" name="mat" class="form-control" placeholder="Entrez votre matricule">
        </div>
        <div class="d-grid">
          <button (click)="onSubmit()" class="btn btn-success" type="submit">Se connecter</button>
        </div>
    </div>
  }

  <!-- Message d'erreur -->
  @if(error) {
    <div class="alert alert-danger mt-2">{{ error }}</div>
  }
