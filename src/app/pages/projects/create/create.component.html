<form #demandeForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="debut" class="form-label">Date début</label>
    <input type="date" id="debut" name="debut" [(ngModel)]="demande.dateDebut" required class="form-control">
  </div>

  <div class="mb-3">
    <label for="fin" class="form-label">Date fin</label>
    <input type="date" id="fin" name="fin" [(ngModel)]="demande.dateFin" required class="form-control">
  </div>

  <div class="mb-3">
    <label for="etat" class="form-label">Statut</label>
    <select id="etat" name="etat" [(ngModel)]="demande.etat" class="form-select">
      <option value="En attente">En attente</option>
      <option value="Accepté">Accepté</option>
      <option value="Refusé">Refusé</option>
    </select>
  </div>

  <div class="text-end mb-4">
    <button type="submit" class="btn btn-primary">Envoyer la demande</button>
  </div>
</form>
